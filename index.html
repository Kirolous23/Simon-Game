<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="grid">
    <h1>Press to Start</h1>
    <div class="container">
        <div class="row">
            <div type="button" id="green" class="1 btn green"></div>
            <div type="button" id="red" class="2 btn red"></div>
        </div>
        <div class="row">
            <div type="button" id="yellow" class="3 btn yellow"></div>
            <div type="button" id="blue" class="4 btn blue"></div>
        </div>
    </div>
    <footer>Simon game by Kiro</footer>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
